<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Interactive rating component</title>
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
</head>

<body>
  <div id="container">

    <div id="rating-state" class="state-container">
      <img  src="./images/icon-star.svg" alt="star" id="logo" />
      <h1  class="heading">How did we do?</h1>
      <p class="body">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
      </p>
      <div class="rating-container">
        <span class="rating">1</span>
        <span class="rating">2</span>
        <span class="rating">3</span>
        <span class="rating">4</span>
        <span class="rating">5</span>
      </div>
      <button type="submit" id="submit-button">SUBMIT</button>
    </div>
  
    <div id="rated-state" class="state-container hidden">
      <img src="./images/illustration-thank-you.svg" alt="Thank You illustration" />
      <p class="selected-rating-text">You selected <span id="display-rating"></span> out of 5</p>
  
      <h1 class="heading">Thank you!</h1>
      <p class="body">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>

  
    </div>

  </div>

<script src="./js/main.js"></script>
</body>
</html>
